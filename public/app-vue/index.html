<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>API laravel</title>
  </head>
  <body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5 mb-5">API Laravel</h1>
                <input type="text" :name="buscaProdutos">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Description</th>
                          <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(prod, indice) in produtos">
                            <th scope="row">{{ indice }}</th>
                            <td>{{ prod.name }}</td>
                            <td>{{ prod.description }}</td>
                            <td>{{ prod.price }}</td>
                        </tr>
                    </tbody>
                </table>




            </div>
        </div>
    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>
        new Vue({
			el: "#app",
            data() {
                return {
                    info: null,
                    produtos: null,
                    token: null
                };
            },
            mounted () {
                console.log('Component mounted.')
                this.login();



            },
            created() {
                console.log(' created');
            },
			computed: {

                buscaProdutos() {
                    console.log('chamou o buscaProdutos');


                    let config = {
                        headers: {
                            'Authorization': 'Bearer ' + this.token
                        }
                    }

                    // let bodyParameters = {
                    //     product: idProduct
                    // }

                    // console.log(config);
                    let self = this;


                    axios
                    .get(
                        'http://localhost:8001/public/api/products',
                        // bodyParameters,
                        config
                    )
                    .then( (response) => {
                        console.log(response.data.data);
                        self.produtos = response.data.data;

                    })
                    .catch( (error) => {
                        console.log(error);

                    });

                }

			},
			methods: {
                login() {
                    let self = this;
                    axios({
                        method: 'post', // verbo http
                        url: 'http://localhost:8001/public/api/login', // url
                        data: {
                            email: 'user@user.com',
                            password: 'secret'
                        }
                    })
                    .then(response => {
                        self.token = response.data.token;
                    })
                    .catch(error => {
                        console.log("Erro ao fazer login", error)
                    })
                },
            }



        });
    </script>

  </body>
</html>
